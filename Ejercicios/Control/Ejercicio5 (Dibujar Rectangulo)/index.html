<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dibujar rectangulos</title>
</head>
<body>
    <h2>Introduce un número para el lado y la altura del rectangulo</h2>
    <form action="dibujadorRectangulos.php" method="POST">
        <label for="lado">Número lado:</label>
        <input type="number" id="lado" name="numero_lado_usuario" min="3" max="15">
        <br><br>
        <label for="altura">Número altura:</label>
        <input type="number" id="altura" name="numero_altura_usuario" min="3" max="15">
        <br><br>
        <input type="submit" value="Mandar">
    </form>
</body>
</html>
